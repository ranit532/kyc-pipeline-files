app.name=KYCService
app.version=1.0.0
server.port=8080
database.url=jdbc:mysql://localhost:3306/kycdb
database.username=root
database.password=password
logging.level=INFO
cache.enabled=true
cache.expiry=3600
api.timeout=5000
api.retry.count=3
security.encryption=AES
security.key=1234567890abcdef
email.smtp.host=smtp.example.com
email.smtp.port=587
email.smtp.username=user@example.com
email.smtp.password=secret
email.from=kyc@example.com
email.subject=KYC Verification
email.body=Your KYC verification is complete.
sms.gateway.url=http://sms.example.com/send
sms.gateway.apiKey=abcdef123456
sms.from=KYCService
sms.message=Your KYC verification is complete.
file.upload.dir=/var/uploads
file.max.size=10485760
file.allowed.types=jpg,png,pdf
notification.enabled=true
notification.type=email
notification.retry.count=3
notification.retry.interval=300
user.session.timeout=1800
user.max.login.attempts=5
user.password.min.length=8
user.password.max.length=16
user.password.regex=^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$
user.password.expiry.days=90
user.lockout.duration=600
user.twofactor.enabled=true
user.twofactor.type=sms
user.twofactor.expiry=300
user.profile.picture.size=512000
user.profile.picture.types=jpg,png
admin.email=admin@example.com
admin.phone=+1234567890
support.email=support@example.com
support.phone=+0987654321
app.maintenance.mode=false
app.maintenance.message=The service is under maintenance. Please try again later.
feature.toggle.newUI=true
feature.toggle.betaFeatures=false
api.rate.limit=1000
api.rate.limit.window=60
api.rate.limit.burst=200
cors.allowed.origins=http://example.com,http://another.com
cors.allowed.methods=GET,POST,PUT,DELETE
cors.allowed.headers=Content-Type,Authorization
cors.exposed.headers=X-Custom-Header
cors.allow.credentials=true
cors.max.age=3600